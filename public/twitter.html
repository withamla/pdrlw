<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Twitter Feed</title>
        <link href="stylesheets/kendo.common.min.css"
        rel="stylesheet" type="text/css" />
        <link href="stylesheets/kendo.default.min.css" rel="stylesheet" type="text/css"
        />
        <script src="javascripts/jquery.min.js" type="text/javascript"></script>
        <script src="javascripts/kendo.web.min.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="searchResults"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                var twitterSearch = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "http://search.twitter.com/search.json",
                            dataType: "jsonp",
                            data: {
                                q: "#salesforce"
                            }
                        }
                    },
                    schema: {
                        data: "results"
                    }
                });
               $("#searchResults").kendoGrid({
                    dataSource:twitterSearch,
                    columns:[
                        {field:"created_at", title:"Tweeted"},
                        {field:"from_user", title:"Tweeter"},
                        {field:"text", title:"Tweet"}]
                }); 
            });
            
            
        </script>
        
    </body>

</html>
